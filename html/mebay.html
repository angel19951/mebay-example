<html>

<head>
    <title>meBay</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="Author" content="Angel Gonzalez">
    <link rel="stylesheet" type="text/css" href="../css/mebay.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <script src="../js/mebay.js"></script>
</head>

<body>
    <div class="meBayContainer">
        <div class="thumbnailsArea">
            <div style="width:100%;">
                <div class="borderStyles">
                    <img src="../images/s-l1600.webp" alt="rex-pool" class="thumbnailStyles">
                </div>
            </div>
            <div style="width:50%;">
                <div>
                    <img src="../images/s-l1600 (1).webp" alt="rex-pool" class="thumbnailStyles">
                </div>
            </div>
            <div style="width:50%;">
                <div>
                    <img src="../images/s-l960.webp" alt="rex-pool" class="thumbnailStyles">
                </div>
            </div>
        </div>
        <div class="mainProductArea">
            <img src="../images/s-l1600.webp" alt="rex-pool" class="mainProductStyles">
        </div>
        <div class="informationArea">
            <div class="productNameArea">
                <h3>Deadpool 30th Anniversary Dinopool Funko Pop! Vinyl Figure #777</h3>
            </div>
            <div class="productPriceArea"></div>
            <div class="productConditionArea"></div>
            <div class="salesEndArea"></div>
            <div class="quantityArea"></div>
            <div class="actionButtonsArea">
                <div class="buitNowButtonArea"></div>
                <div class="addToCartButtonArea"></div>
                <div class="addToWatchListButtonArea"></div>
            </div>
        </div>
    </div>
</body>

</html>
